<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todos</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Todos</h1>
    </header>
    <section>
      <input type="text" class="input" placeholder="What needs to be done?" />
      <button class="add-btn">Add</button>
      <div class="list-section"></div>
    </section>
    <div>
      <p class="item-counter">0 items left</p>
    </div>
    <div class="btn-container">
      <button class="all-btn">All</button>
      <button class="active-btn">Active</button>
      <button class="completed-btn">Completed</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
